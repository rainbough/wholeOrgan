		      	<hr class="spacer10">
		      	
		       	<p>Dr. Jason Wertheim is a transplant surgeon whose research focuses on discovering new methods to develop livers, kidneys, and other organs in the laboratory to alleviate the problem of organ shortage. His research involves a multidisciplinary tissue engineering and regenerative medicine approach to develop organ scaffolds that support the growth of new cells that will eventually become whole organs.</p>

				<p>Dr. Wertheim joined Northwestern University's Department of Surgery in August 2011. He completed a clinical fellowship in multi-organ transplant surgery at the UCLA Medical Center and a residency in general surgery at the Massachusetts General Hospital in Boston. Dr. Wertheim received a BS in Chemical Engineering from the Massachusetts Institute of Technology and was awarded both a PhD degree in Bioengineering and an MD from the University of Pennsylvania. In 2012, he received the "Liver Scholar Award" for his research in organ engineering. That same year he was appointed co-Editor-in-Chief of Organogenesis, a peer-reviewed and Pubmed-referenced journal that focuses on organ and tissue engineering and stem cell research.</p>

		      </div>

		      </div>
		      <div class="modal-body">
		      	<div class="center">
		      		<img src="/images/alex_portrait.png" alt="">
		      		<hr class="spacer30">

		        <span class="subhead">Thomas E. Starzl Transplantation Institute, University of Pittsburgh</span>

		      	<hr class="spacer10">
		      	
		       	<p>Dr. Soto-Gutierrez and his team are focused on the development of new technologies for organ replacement using regenerative medicine approaches, including bioengineering, cell therapy and organ assembly to treat liver failure.</p>
 
				<p>Prior to this he was a research instructor in the department of surgery at the University of Pittsburgh and a faculty member in the Center for Innovative Pediatric Regenerative Therapies, a joint program of the University of Pittsburgh School of Medicine's Department of Surgery, the McGowan Institute, and Children's Hospital of Pittsburgh of UPMC.</p>
 
				<p>Dr. Soto-Gutiérrez earned his medical degree at the University of Guadalajara, Mexico. While working on his doctorate, he completed a surgical fellowship at the department of surgery of Okayama University Graduate School of Medicine and Dentistry, Japan, where he wrote his dissertation on liver tissue engineering.</p>

				<p>His major research interests focus on the development of experimental technologies to treat hepatic diseases using bioengineering techniques, cell transplantation and organ engineering. He is currently researching engineering and transplantation of hepatic grafts with decellularized native matrices, liver regeneration, repopulation, development and stem cell differentiation.</p>
				 
				<p>He is member of the National System of Investigators (SNI) Level 2 from the National Council of Science and Technology (CONACYT), Mexico. He won the 2008 Clinical Research Award for a Post-Graduate Fellow in Transplantation from the New England Organ Bank and the 2009 Thomas E. Starzl, MD Postdoctoral Research Award from the American Liver Foundation. He has been awarded a National Institutes of Health Pathway to Independence Award (K99/R00). He is author of more than fifty peer-reviewed publications, six book chapters and edited a book on methods in cell transplantation. He speaks English, Spanish, French, and Japanese.</p>

		      	<hr class="spacer10">
		      	
		        <p>Dr. Rudnick is Associate Professor of Pediatrics and Developmental Biology and a practicing pediatric gastroenterologist at Washington University School of Medicine (WUSM).  His research focuses on the regulation of liver regeneration.  Studies from the Rudnick Lab support his central hypothesis that liver injury induces metabolic changes that initiate hepatic regeneration, and, thus, that pro-regenerative metabolic therapies targeting such alterations can be discovered.  Dr. Rudnick also participates as the WUSM site principle investigator in the Pediatric Acute Liver Failure Study Group, and is leading studies to discover metabolic regenerative biomarkers that can be used to improve acute liver failure outcomes-prognostication strategies.</p>

	<div class="modal fade" id="russell" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">Dr. Alan J. Russell, PhD</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="center">
		      		<img src="/images/russell.png" alt="">
		      		<hr class="spacer30">
		      	</div>
		      	<span class="subhead">Highmark Distinguished Career Professor, Carnegie Mellon University</span>

		      	<hr class="spacer10">

		        <p>Dr. Alan Russell (PhD in Biological Chemistry, 1987, Imperial College of Science and Technology, University of London) is the Highmark Distinguished Career Professor at Carnegie Mellon University and Director of the Disruptive Health Technology Institute.  Dr. Russell holds appointments in the Institute for Complex Engineered Systems and the Departments of Biological Sciences and Biomedical Engineering. He was the Founding Director of the McGowan Institute for Regenerative Medicine at the University of Pittsburgh, serving in that capacity from 2001-2011.  In addition to his appointments at the CMU, Dr. Russell is the Chief Technology Officer and Executive Vice President of the Allegheny Health Network. He has founded three biotechnology companies and serves of the Board of three others.  He was also the Founding President of the now 3,000+ member Tissue Engineering and Regenerative Medicine International Society.  Dr. Russell served as Chair of the College of Fellows for the American Institute for Medical and Biological Engineering for 2012.</p>
 
				<p>Dr. Russell serves on the Science Board to the Food and Drug Administration and recently Chaired the scientific review panel for the Center for Devices and Radiologic Health.  Dr. Russell has served many scientific roles for the Department of Defense, including being a member of the Defense Health Board and the founding Co-Director of the Armed Forces Institute for Regenerative Medicine.</p>
 
				<p>For the last 20 years, the Russell laboratory has been discovering what can be achieved by exploiting the rich interface of chemistry, biology and materials.  Dr. Russell’s work has impacted fields as diverse as chemical and polymer synthesis to tissue engineering and homeland defense.  Dr. Russell has pioneered how to make polymers from enzymes and how to incorporate enzymes into bulk polymers.  In a series of discoveries Dr. Russell’s laboratory has found how to meld the synthetic and biological worlds.</p>
 
				<p>Within the scientific community, Dr. Russell has participated on 24 advisory boards.  Since the outset of his career, he has received numerous prestigious awards for his contributions to research, teaching and public service.  These awards include R&D 100 Award – 2000 (R&D Magazine), three Carnegie Science Center Awards for Excellence – 2000 to 2006, sixteen consecutive appearances in Who’s Who in Science and Engineering – 1992 through present, the Gilbreth lectureship from the National Academy of Engineering – 2004, and the Cockroft Rutherford lectureship from the University of Manchester – 2007, the Outstanding Alumnus Award from the University of Manchester – 2008, #32 in Rolling Stone’s “Top 100 People who will change America” – 2009, the American Chemical Society’s prestigious Pittsburgh Award – 2010, and the Ladies Hospital Aid Society Doctor of Distinction Award – 2011.  In 2013, Dr. Russell was awarded the inaugural Lifetime Achievement Award by the TERMIS.</p>
 
				<p>Dr. Russell has contributed significantly to the interface between the fields of chemistry, biology, and material science.  He has given more than 250 national and international invited lectures. Dr. Russell has published over 175 articles in refereed journals, one book, and 10 book chapters and holds 14 patents, with over 25 additional pending patents.  Dr. Russell is the Editor-in-Chief of Disruptive Science and Technology.</p>
