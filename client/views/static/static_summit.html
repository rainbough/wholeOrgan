		      	<hr class="spacer10">
		      	
		       	<p>Dr. Jason Wertheim is a transplant surgeon whose research focuses on discovering new methods to develop livers, kidneys, and other organs in the laboratory to alleviate the problem of organ shortage. His research involves a multidisciplinary tissue engineering and regenerative medicine approach to develop organ scaffolds that support the growth of new cells that will eventually become whole organs.</p>

				<p>Dr. Wertheim joined Northwestern University's Department of Surgery in August 2011. He completed a clinical fellowship in multi-organ transplant surgery at the UCLA Medical Center and a residency in general surgery at the Massachusetts General Hospital in Boston. Dr. Wertheim received a BS in Chemical Engineering from the Massachusetts Institute of Technology and was awarded both a PhD degree in Bioengineering and an MD from the University of Pennsylvania. In 2012, he received the "Liver Scholar Award" for his research in organ engineering. That same year he was appointed co-Editor-in-Chief of Organogenesis, a peer-reviewed and Pubmed-referenced journal that focuses on organ and tissue engineering and stem cell research.</p>

		      </div>

		      </div>
		      <div class="modal-body">
		      	<div class="center">
		      		<img src="/images/alex_portrait.png" alt="">

		        <span class="subhead">Thomas E. Starzl Transplantation Institute, University of Pittsburgh</span>

		      	<hr class="spacer10">
		      	
		       	<p>Dr. Soto-Gutierrez and his team are focused on the development of new technologies for organ replacement using regenerative medicine approaches, including bioengineering, cell therapy and organ assembly to treat liver failure.</p>
 
				<p>Prior to this he was a research instructor in the department of surgery at the University of Pittsburgh and a faculty member in the Center for Innovative Pediatric Regenerative Therapies, a joint program of the University of Pittsburgh School of Medicine's Department of Surgery, the McGowan Institute, and Children's Hospital of Pittsburgh of UPMC.</p>
 
				<p>Dr. Soto-Gutiérrez earned his medical degree at the University of Guadalajara, Mexico. While working on his doctorate, he completed a surgical fellowship at the department of surgery of Okayama University Graduate School of Medicine and Dentistry, Japan, where he wrote his dissertation on liver tissue engineering.</p>

				<p>His major research interests focus on the development of experimental technologies to treat hepatic diseases using bioengineering techniques, cell transplantation and organ engineering. He is currently researching engineering and transplantation of hepatic grafts with decellularized native matrices, liver regeneration, repopulation, development and stem cell differentiation.</p>
				 
				<p>He is member of the National System of Investigators (SNI) Level 2 from the National Council of Science and Technology (CONACYT), Mexico. He won the 2008 Clinical Research Award for a Post-Graduate Fellow in Transplantation from the New England Organ Bank and the 2009 Thomas E. Starzl, MD Postdoctoral Research Award from the American Liver Foundation. He has been awarded a National Institutes of Health Pathway to Independence Award (K99/R00). He is author of more than fifty peer-reviewed publications, six book chapters and edited a book on methods in cell transplantation. He speaks English, Spanish, French, and Japanese.</p>
