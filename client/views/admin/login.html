<template name="admin_login">
	<h1>Admin login</h1>
	<form class="admin_login_form" action"action">
		<input name="username" placeholder="email address" type="text">
		<br>
		<input name="password" placeholder="password" type="password" class="fillwidth">
		<br>
		<button type="submit" class="brightteal button fillwidth">Sign In</button>
	</form>
</template>
