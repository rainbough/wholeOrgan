<template name="attendee_list">
	<h1>Attendee list</h1>
	<table class="table table-hover">
		<tr>
			<th>Title</th>
			<th>First name</th>
			<th>Last name</th>
			<th>Email</th>
			<th>Mailchimp sub</th>
		</tr>
		{{#each attendees}}
		<tr>
			<td>{{professional_title}}</td>
			<td>{{first_name}}</td>
			<td>{{last_name}}</td>
			<td>{{email}}</td>
			<td>{{#if $eq subscribe "on"}}Yes{{else}}No{{/if}}</td>
		</tr>
		{{/each}}
	</table>
</template>
